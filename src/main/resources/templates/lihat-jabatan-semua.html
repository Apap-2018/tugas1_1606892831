<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/fragment :: header" th:remove="tag"></object>
</head>
<body>
  <nav th:replace="fragments/fragment :: navbar"></nav>

<table id="table" class="display">
  <thead>
    <tr>
      <th>Name</th>
      <th>Deskripsi</th>
      <th>Gaji Pokok</th>
      <th>Jumlah Pegawai</th>
    </tr>
  </thead>
  <tbody>
  	<tr th:each="jabatan : *{listjabatan}">
  		<td th:text="${jabatan.nama}"></td>
  		<td th:text="${jabatan.deskripsi}"></td>
  		<td th:text="${jabatan.gaji_pokok}"></td>
      <td th:text="${#list.size(jabatan.jabatanPegawaiList)}"></td>
    </tr>
  </tbody>
</table>
<script th:src="@{/js/datatable.js}"></script>
</body>
</html>
