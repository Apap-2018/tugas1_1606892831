<!DOCTYPE html>
<html>
<head>
	<title>ViewAll Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>


<table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th class="th-sm">Name
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
      <th class="th-sm">Deskripsi
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
      <th class="th-sm">Gaji Pokok
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
    </tr>
  </thead>
  <tbody>
  	<tr th:each="jabatan,iterationStatus : *{jabatan}">
		<td th:text="${iterationStatus.count}"></td>
		<td th:text="${jabatan.nama}"></td>
		<td th:text="${jabatan.deskripsi}"></td>
		<td th:text="${jabatan.gaji-pokok}"></td>
	</tr>
</body>
</html>
