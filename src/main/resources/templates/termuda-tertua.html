<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<object th:include="fragments/fragment :: header" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
	<br>
		<div class="row">
			<div class="col-md-6">
				<h2 class="card-header" style="text-align:center">Data Pegawai Termuda</h2>
				<br>
				<div class="row">
					<h3 class="col-lg-4">Nama</h3>
					<h3 th:text="${pegawaiTermuda.nama}" class="col-lg-8"></h3>
				</div>
				<div class="row">
					<h3 class="col-lg-4">NIP</h3>
					<h3 th:text="${pegawaiTermuda.nip}" class="col-lg-8"></h3>
				</div>
				<div class="row">
					<h3 class="col-lg-4">Tempat Lahir</h3>
					<h3 th:text="${pegawaiTermuda.tempatLahir}" class="col-lg-8"></h3>
				</div>
				<div class="row">
					<h3 class="col-lg-4">Tanggal Lahir</h3>
					<h3 th:text="${pegawaiTermuda.tanggalLahir}" class="col-lg-8"></h3>
				</div>
				<div class="row">
					<h3 class="col-lg-4">Tahun Masuk</h3>
					<h3 th:text="${pegawaiTermuda.tahunMasuk}" class="col-lg-8"></h3>
				</div>
				<div class="row">
					<h3 class="col-lg-4">Nama Instansi</h3>
					<h3 th:text="${pegawaiTermuda.instansi.nama}" class="col-lg-8"></h3>
				</div>
				<div class="row">
					<div class="col-lg-4">Jabatan</div>
					<div class="col-lg-8">
						<ul th:each="jabatan : ${pegawaiTermuda.listJabatanPegawai}">
							<li th:text="${jabatan.jabatan.nama}" ></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<h3 class="col-lg-4">Gaji</h3>
					<h3 th:text="'Rp '+${gajiPegawaiTermuda}" class="col-lg-8"></h3>
				</div>
			</div>
			<div class="col-md-6">
				<h2 class="card-header" style="text-align:center">Data Pegawai Tertua</h2>
				<br>
				<div class="row">
					<h3 class="col-lg-4">Nama</h3>
					<h3 th:text="${pegawaiTertua.nama}" class="col-lg-8"></h3>
				</div>
				<div class="row">
					<h3 class="col-lg-4">NIP</h3>
					<h3 th:text="${pegawaiTertua.nip}" class="col-lg-8"></h3>
				</div>
				<div class="row">
					<h3 class="col-lg-4">Tempat Lahir</h3>
					<h3 th:text="${pegawaiTertua.tempatLahir}" class="col-lg-8"></h3>
				</div>
				<div class="row">
					<h3 class="col-lg-4">Tanggal Lahir</h3>
					<h3 th:text="${pegawaiTertua.tanggalLahir}" class="col-lg-8"></h3>
				</div>
				<div class="row">
					<h3 class="col-lg-4">Tahun Masuk</h3>
					<h3 th:text="${pegawaiTertua.tahunMasuk}" class="col-lg-8"></h3>
				</div>
				<div class="row">
					<h3 class="col-lg-4">Nama Instansi</h3>
					<h3 th:text="${pegawaiTertua.instansi.nama}" class="col-lg-8"></h3>
				</div>
				<div class="row">
					<div class="col-lg-4">Jabatan</div>
					<div class="col-lg-8">
						<ul th:each="jabatan : ${pegawaiTertua.listJabatanPegawai}">
							<li th:text="${jabatan.jabatan.nama}" ></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<h3 class="col-lg-4">Gaji</h3>
					<h3 th:text="'Rp '+${gajiPegawaiTertua}" class="col-lg-8"></h3>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
