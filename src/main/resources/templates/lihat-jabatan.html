<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		
		<object th:include="fragments/fragment :: header" th:remove="tag"></object>

	</head>
	
	<body>
	
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<div class="container">
			<br>
			<h2 class="card-header" th:text="'Detail ' + ${jabatan.nama}"></h2>
		
			<p>
			<div class="row">
				<div class="col-lg-4">Nama</div>
				<div th:text="${jabatan.nama}" class="col-lg-8"></div>
			</div>
			
			
			<p>
			<div class="row">
				<div class="col-lg-4">Deskripsi</div>
				<div th:text="${jabatan.deskripsi}" class="col-lg-8"></div>
			</div>
	
			
			<p>
			<div class="row">
				<div class="col-lg-4">Gaji Pokok</div>
				<div th:text="'Rp ' +${#numbers.formatInteger(jabatan.gajiPokok,3,'POINT')}" class="col-lg-8"></div>
			</div>
		
			
			<div class="row">
				<div class="col-lg-2">
				
					<form th:action="@{/jabatan/ubah}" method="GET">
						<input type="hidden" name="idJabatan" th:value="${jabatan.id}">
						<button class="btn btn-primary" type="submit">Ubah</button>	
					</form>
				
				</div>
				
				<div class="col-lg-2">
				
					<form th:action="@{/jabatan/hapus}" method="POST">
						<input type="hidden" name="idJabatan" th:value="${jabatan.id}">
						<button class="btn btn-danger" type="submit">Hapus</button>	
					</form>
				
				</div>
	
			</div>
			

		</div>
	
		

		
		
			
	</body>
</html>
