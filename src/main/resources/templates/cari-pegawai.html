<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<object th:include="fragments/fragment :: header" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container">
			<div class="row">
				<h2>Tambah Pegawai</h2>
			</div>
			
			<form th:action="@{/pegawai/tambah}" th:object="${pegawai}" method="GET">
				<p>
				<div class="row">
					<div class="col-lg-4">Provinsi</div>
					<div class="col-lg-4">
						<select id="provinsi" name="provinsi">
						    <option th:each="provinsi : ${listProvinsi}" th:value="${provinsi.id}" th:text="${provinsi.nama}"/>
						</select>
					</div>
				</div>
				</p>
				
				<p>
				<div class="row">
					<div class="col-lg-4">Nama Instansi</div>
					<div class="col-lg-4">
						<select name="instansi" th:value="*{instansi}" id="instansi">
						    <option th:each="instansi: ${listInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}"/>
						</select>
					</div>
				</div>
				</p>
				
				<p>
				<div class="row">
					<div class="col-lg-4">Jabatan</div>
					<div class="col-lg-8" th:each="jabatanPegawai, statusJabatan : *{jabatanPegawaiList}" >
						<select th:field="*{jabatanPegawaiList[__${statusJabatan.index}__].jabatan}" class="col-lg-12">
						    <option th:each="jabatan, status : ${listJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}"/>
						</select>
						
					</div>
						
				</div>
				<br>
				
				<button type="submit">Cari</button>
			</form>
		</div>

		<br><br>
		<table id="table_id" class="display">
			<thead>
					<tr>
						<th>NIP</th>
						<th>Nama</th>
						<th>Tempat Lahir</th>
						<th>Tanggal Lahir</th>
						<th>Tahun Masuk</th>
						<th>Nama Instansi</th>
						<th>Jabatan</th>
					
					</tr>
				</thead>
				<tbody>
					<tr th:each="pegawai : *{listPegawai}">
						<td th:text="${pegawai.nip}"></td>
						<td th:text="${pegawai.nama}"></td>
						<td th:text="${pegawai.tempat_lahir}"></td>
						<td th:text="${pegawai.tanggal_lahir}"></td>
						<td th:text="${pegawai.tahun_masuk}"></td>	
						<td th:text="${pegawai.tahunMasuk}"></td>
						<td th:text="${pegawai.instansi.nama}"></td>
						<td>
							<ol>
								<li th:each="jabatan: ${pegawai.jabatanPegawaiList}" th:text="${jabatan.nama}"></li>
							</ol>
						</td>				
					</tr>
				</tbody>
		</table>

		<script>
			$(document).ready( function () {
			    $('#table_id').DataTable();
			} );
			
			$('#provinsi').change(
			     function() {
			         $.getJSON("/", {
			             provinsiId : $(this).val(),
			             ajax : 'true'
			         }, function(data) {
			             var html = '<option value="">Pilih Instansi</option>';
			             var len = data.length;
			             for ( var i = 0; i < len; i++) {
			                 html += '<option value="' + data[i].id + '">'
			                         + data[i].nama + '</option>';
			             }
			             html += '</option>';
			             $('#instansi').html(html);
				});
			});
		</script>
</body>
</html>
